[net]
# Testing
#batch=1
#subdivisions=1
#Training
batch=32
subdivisions=2
width=416
height=416
channels=3
momentum=0.9
decay=0.0005
angle=0
saturation = 1.5
exposure = 1.5
hue=.1

dirty = 0
dirty_limit = 0
robust = 0
output_bound = 0
weight_bound = 0
limit_weight = 0
limit_output = 0
learning_rate=0.001
burn_in=1000
#max_batches = 500200
max_batches = 7000
policy=steps
steps=15000,20000
scales=.1,.1

[convolutional]
batch_normalize=1
filters=16
size=3
stride=1
pad=1
activation=leaky

//如果pad为0,padding由 padding参数指定。如果pad为1，padding大小为size/2
activation=leaky
[maxpool]
size=2
stride=2

